<!-- your-component.component.html -->

<div>
    <h2>Sửa nhân viên</h2>
    <div class="tab-content rounded-bottom">
      <div class="tab-pane p-3 active preview" role="tabpanel" id="preview-1272">
    <!-- Simple form to input item details -->
    <form #editItemForm="ngForm" (ngSubmit)="editNgdung(editItemForm.value.id,editItemForm.value.HoTen,editItemForm.value.NgaySinh,editItemForm.value.GioiTinh,editItemForm.value.Anh,editItemForm.value.DiaChi,editItemForm.value.Email,editItemForm.value.DienThoai,editItemForm.value.TrangThai)">
      <div class="form-group">
        <label for="id">Mã nhân viên:</label>
        <input type="text" id="id" name="id" [(ngModel)]="category.id" class="form-control" required>
      </div>      
      <div class="form-group">

      <label for="HoTen"></label>
      <div class="input-group mb-3"><span class="input-group-text" id="HoTen">Họ tên</span>
  
        <input type="text" id="HoTen" name="HoTen" [(ngModel)]="category.HoTen" class="form-control" required>
    </div></div>
      <div class="form-group">
    <label for="Anh"></label>
      <div class="input-group mb-3"><span class="input-group-text" id="Anh">Ảnh</span>
  
        <input type="text" id="Anh" name="Anh" [(ngModel)]="category.Anh" class="form-control" required >
        <!-- <input type="file" (change)="onFileSelected($event)">
      <button (click)="uploadFile()">Upload</button> -->
      </div></div>

      <div class="form-group">
      <label for="NgaySinh"></label>
      <div class="input-group mb-3"><span class="input-group-text" id="NgaySinh">Ngày sinh</span>
        <input type="text" id="NgaySinh" name="NgaySinh" [(ngModel)]="category.NgaySinh" class="form-control" required >
    </div></div>
      <div class="form-group">
      <label for="GioiTinh"></label>
      <div class="input-group mb-3"><span class="input-group-text" id="GioiTinh">Giới tính</span>
  
        <input type="text" id="GioiTinh" name="GioiTinh" [(ngModel)]="category.GioiTinh" class="form-control" required>
    </div></div>

      <div class="form-group">
      <label for="DiaChi"></label>
      <div class="input-group mb-3"><span class="input-group-text" id="DiaChi">Địa chỉ</span>
  
        <input type="text" id="DiaChi" name="DiaChi" [(ngModel)]="category.DiaChi" class="form-control" required>
    </div></div>
      
      <div class="form-group">
      <label for="Email"></label>
    <div class="input-group mb-3"><span class="input-group-text" id="Email">Email</span>

        <input type="text" id="Email" name="Email" [(ngModel)]="category.Email" class="form-control" required>
    </div></div>

    <div class="form-group">
    <label for="DienThoai"></label>
    <div class="input-group mb-3"><span class="input-group-text" id="DienThoai">SĐT</span>

        <input type="text" id="DienThoai" name="DienThoai" [(ngModel)]="category.DienThoai" class="form-control" required>
    </div></div>

    <div class="form-group">
    <label for="TrangThai"></label>
    <div class="input-group mb-3"><span class="input-group-text" id="TrangThai">Trạng thái</span>

        <input type="text" id="TrangThai" name="TrangThai" [(ngModel)]="category.TrangThai" class="form-control" required>
    </div></div>

    
      <button type="submit" class="btn btn-primary">Sửa</button>
    </form>
    </div>
  </div>
  </div>
