<h2>Edit Item</h2>

<form #editItemFormsp="ngForm" (ngSubmit)="editItemsp(editItemFormsp.value.id, editItemFormsp.value.Maloai, editItemFormsp.value.TenSach, editItemFormsp.value.MoTa, editItemFormsp.value.Anh, editItemFormsp.value.MaNXB, editItemFormsp.value.TacGia,editItemFormsp.value.NgayTao, editItemFormsp.value.SoLuong, editItemFormsp.value.Gia, editItemFormsp.value.GiaCu,editItemFormsp.value.sotrang, editItemFormsp.value.kichthuoc)">
  <label for="id">Mã sách:</label>
  <input type="text" id="id" name="id" [(ngModel)]="category.id" required>
 
  <label for="Maloai">Thể loại:</label>
      <select id="Maloai" name="Maloai" [(ngModel)]="selectedMaloai" required>
        <option *ngFor="let subject of subjects" [value]="subject.id">{{ subject.TheLoai }}</option>
      </select>

 

  <label for="TenSach">Tên Sách :</label>
  <input type="text" id="TenSach" name="TenSach" [(ngModel)]="category.TenSach" required>
 
  <label for="MoTa">Mo ta:</label>
  <input type="text" id="MoTa" name="MoTa" [(ngModel)]="category.MoTa" required>

  <label for="Anh">Image URL:</label>
  <input type="text" id="Anh" name="Anh" [(ngModel)]="category.Anh" required>

 
  <label for="MaNXB">Nha xuat ban:</label>
  <input type="number" id="MaNXB" name="MaNXB" [(ngModel)]="category.MaNXB" required>

  <label for="TacGia">TacGia:</label>
  <input type="text" id="TacGia" name="TacGia" [(ngModel)]="category.TacGia" required>

  <label for="NgayTao">Ngày tạo:</label>
  <input type="text" id="NgayTao" name="NgayTao" [(ngModel)]="category.NgayTao" required>


  <label for="SoLuong">SoLuong:</label>
  <input type="number" id="SoLuong" name="SoLuong" [(ngModel)]="category.SoLuong" required>

  <label for="Gia">Gia:</label>
  <input type="number" id="Gia" name="Gia" [(ngModel)]="category.Gia" required>

  <label for="GiaCu">GiaCu:</label>
  <input type="number" id="GiaCu" name="GiaCu" [(ngModel)]="category.GiaCu" required>

  <label for="sotrang">sotrang:</label>
  <input type="number" id="sotrang" name="sotrang" [(ngModel)]="category.sotrang" required>

  <label for="kichthuoc">kichthuoc:</label>
  <input type="text" id="kichthuoc" name="kichthuoc" [(ngModel)]="category.kichthuoc" required>


  <!-- editItemFormsp.value.Gia, editItemFormsp.value.TacGia, editItemFormsp.value.PhanKhuc, editItemFormsp.value.VongTuaMay, editItemFormsp.value.MoMenXoan, editItemFormsp.value.ViewCount, editItemFormsp.value.ReducePrice)"> -->

  <!-- Add more fields as needed -->

  <button type="submit">Edit Item</button>
</form>
