

<div>

    <div class="card shadow mb-4">
      <div class="card-header py-3">
        <h6 class="m-0 font-weight-bold text-primary">Quản lý người dùng</h6>
      </div>
  
      <div class="card-body">
        <a class="btn btn-dark fa fa-plus" [routerLink]="['/admin/addngdung']">Thêm</a>
  
        <div class="table-responsive">
          <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
            <thead>
              <tr>
                <th>STT</th>
                <th>HoTen</th>
                <th>NgaySinh</th>
                <th>GioiTinh</th>
                <th>Anh</th>
                <th>DiaChi</th>
                <th>Email</th>
                <th>DienThoai</th>
                <th>TrangThai</th>
                
                <th></th>
                <!-- <th></th>
                                              <th></th> -->
              </tr>
            </thead>
  
            <tbody>
              <tr *ngFor="let item of subjects;let i = index">
                <td>{{i+1}}</td>
                <td>{{item.HoTen}}</td>
                <td>{{item.NgaySinh}}</td>
                <td>{{item.GioiTinh}}</td>
                <td>
                  <!-- <img src="../assets/img/{{item.Anh}}" alt="" style="width: 100px; height: auto;"> -->
                  <img src="{{item.Anh}}" alt="" style="width: 100px; height: auto;">
  
                </td>
  
                
                <td>{{item.DiaChi}}</td>
                <td>{{item.Email}}</td>
                <td>{{item.DienThoai}}</td>
                <td>{{item.TrangThai}}</td>
                
  
                <td>
                  <a (click)="editNgdung(item.id,item.HoTen,item.NgaySinh,item.GioiTinh,item.Anh,item.DiaChi,item.Email,item.DienThoai,item.TrangThai)" class="btn btn-warning">Sửa</a>
                  <!-- <a (click)="editNgdung(item.id,item.HoTen,item.NgaySinh,item.GioiTinh,item.Anh,item.DiaChi,item.Email,item.DienThoai,item.TrangThai)"class="btn btn-info fa fa-eye"></a> -->
                  <a (click)="removeNgdung(item.id)" class="btn btn-danger">Xóa</a>
  
                </td>
  
  
            </tbody>
          </table>
        </div>
      </div>
    </div>
