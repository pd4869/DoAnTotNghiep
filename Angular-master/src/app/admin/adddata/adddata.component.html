<!-- your-component.component.html -->

<div>
  <h2>Thêm loại sách</h2>

  <!-- Simple form to input Tenloai -->
  <form #addItemForm="ngForm" (ngSubmit)="addNewItem(addItemForm.value.TheLoai)">
    <div class="form-group">

    <label for="TheLoai">Thể loại:</label>
    <input type="text" id="TheLoai" name="TheLoai" ngModel class="form-control"  required>

    <button type="submit" class="btn btn-primary">Thêm</button>
    </div>
  </form>
</div>
