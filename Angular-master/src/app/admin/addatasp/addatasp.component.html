<!-- your-component.component.html -->

<div>
  <h2>Thêm sản phẩm</h2>
  <div class="tab-content rounded-bottom">
    <div class="tab-pane p-3 active preview" role="tabpanel" id="preview-1272">
  <!-- Simple form to input item details -->
  <form #addItemForm="ngForm" (ngSubmit)="addNewItem(addItemForm.value)">
    <div>
    <label for="MaLoai">Loại sách:</label>
    <select id="MaLoai" name="MaLoai" [(ngModel)]="selectedMaloai" required>
      <option *ngFor="let subject of subjects" [value]="subject.id">{{ subject.TheLoai }}</option>
    </select></div>
    <!-- <label for="MaLoai_id">MaLoai:</label>
    <input type="text" id="MaLoai_id" name="MaLoai_id" ngModel required> -->

    <label for="TenSach"></label>
    <div class="input-group mb-3"><span class="input-group-text" id="TenSach">Tên sách</span>

    <input type="text" id="TenSach" name="TenSach" ngModel required>
    </div>
    <div class="input-group mb-3"><span class="input-group-text" id="MoTa">Mô tả</span>

    <label for="MoTa"></label>
    <input type="text" id="MoTa" name="MoTa" ngModel required>
 </div>
    <label for="Anh"></label>
    <div class="input-group mb-3"><span class="input-group-text" id="Anh">Ảnh</span>

    <input type="text" id="Anh" name="Anh" ngModel required>
    <!-- <input type="file" (change)="onFileSelected($event)">
    <button (click)="uploadFile()">Upload</button> -->
    </div>
    <label for="MaNXB"></label>
    <div class="input-group mb-3"><span class="input-group-text" id="MaNXB">Mã NXB</span>

    <input type="text" id="MaNXB" name="MaNXB" ngModel required>
    </div>
    <label for="TacGia"></label>
    <div class="input-group mb-3"><span class="input-group-text" id="TacGia">Tac giả</span>

    <input type="text" id="TacGia" name="TacGia" ngModel required>
    </div>
    <label for="NgayTao"></label>
    <div class="input-group mb-3"><span class="input-group-text" id="NgayTao">Ngày tạo</span>

    <input type="text" id="NgayTao" name="NgayTao" ngModel required>
    </div>
    
    <label for="SoLuong"></label>
    <div class="input-group mb-3"><span class="input-group-text" id="SoLuong">Số lượng</span>

    <input type="number" id="SoLuong" name="SoLuong" ngModel required>
    </div>
    <label for="Gia"></label>
    <div class="input-group mb-3"><span class="input-group-text" id="Gia">Giá</span>

    <input type="number" id="Gia" name="Gia" ngModel required>
    </div>

    <label for="GiaCu"></label>
    <div class="input-group mb-3"><span class="input-group-text" id="GiaCu">Giá cũ</span>

    <input type="number" id="GiaCu" name="GiaCu" ngModel required>
    </div>
    <label for="sotrang"></label>
    <div class="input-group mb-3"><span class="input-group-text" id="sotrang">Số trang</span>

    <input type="number" id="sotrang" name="sotrang" ngModel required>
    </div>

    <label for="kichthuoc"></label>
    <div class="input-group mb-3"><span class="input-group-text" id="kichthuoc">Kích thước</span>

    <input type="text" id="kichthuoc" name="kichthuoc" ngModel required>

    </div>
    <button type="submit">Thêm</button>
  </form>
  </div>
</div>
</div>
