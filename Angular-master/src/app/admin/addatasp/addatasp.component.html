<div class ="container">

  <!-- Simple form to input item details -->
<form #addItemForm="ngForm" (ngSubmit)="addNewItem(addItemForm.value)">
      <div class="form-group">
    <label for="MaLoai">Loại sách:</label>
    <select id="MaLoai" name="MaLoai" [(ngModel)]="selectedMaloai" class="form-control" required>
      <option *ngFor="let subject of subjects" [value]="subject.id">{{ subject.TheLoai }}</option>
    </select></div>
    <!-- <label for="MaLoai_id">MaLoai:</label>
    <input type="text" id="MaLoai_id" name="MaLoai_id" ngModel required> -->
    <div class="form-group">

    <label for="TenSach"></label>
    <div class="input-group mb-3"><span class="input-group-text" id="TenSach">Tên sách</span>

    <input type="text" id="TenSach" name="TenSach" ngModel class="form-control" required>
    </div></div>
    <div class="form-group">
    <div ><span class="input-group-text" id="MoTa">Mô tả</span>

    <label for="MoTa"></label>
    <!-- <input type="text" id="MoTa" name="MoTa" ngModel class="form-control" required> -->
    <ckeditor [editor]="Editor" [(ngModel)]="MoTa" [config]="config" name="MoTa" id="MoTa" style="width: 77% !important;height: 300px;"></ckeditor>
    
  </div>
  </div>
 <div class="form-group">
 <div class="input-group mb-3"><span class="input-group-text" >Ảnh</span>

  <!-- <div class="input-group mb-3"><span class="input-group-text" id="Anh">Ảnh</span> -->

      <input type="file" id="Anh" name="Anh" ngModel (change)="onFileSelected($event)">
     
    

    </div></div>
    <div class="form-group">
     <label for="MaNXB">Nhà xuất bản</label>

    <input type="text" id="MaNXB" name="MaNXB" ngModel class="form-control" required> -->
    <select id="MaNXB" name="MaNXB" [(ngModel)]="selectedMaNXB" class="form-control" required>
      <option *ngFor="let subject1 of subjects1" [value]="subject1.id">{{ subject1.TenNXB }}</option>
    </select></div>
    

    <div class="form-group">

    <label for="TacGia"></label>
    <div class="input-group mb-3"><span class="input-group-text" id="TacGia">Tác giả</span>

    <input type="text" id="TacGia" name="TacGia" ngModel class="form-control" required>
    </div></div>

    <div class="form-group">

    <label for="NgayTao"></label>
    <div class="input-group mb-3"><span class="input-group-text" id="NgayTao">Ngày tạo</span>

    <input type="date" id="NgayTao" name="NgayTao" ngModel class="form-control" required>
    </div></div>
    <div class="form-group">

    <label for="SoLuong"></label>
    <div class="input-group mb-3"><span class="input-group-text" id="SoLuong">Số lượng</span>

    <input type="number" id="SoLuong" name="SoLuong" ngModel class="form-control" required>
    </div></div>
    <div class="form-group">

    <label for="Gia"></label>
    <div class="input-group mb-3"><span class="input-group-text" id="Gia">Giá</span>

    <input type="number" id="Gia" name="Gia" ngModel class="form-control" required>
    </div></div>
    <div class="form-group">

    <label for="GiaCu"></label>
    <div class="input-group mb-3"><span class="input-group-text" id="GiaCu">Giá cũ</span>

    <input type="number" id="GiaCu" name="GiaCu" ngModel class="form-control" required>
    </div></div>

    <div class="form-group">

    <label for="sotrang"></label>
    <div class="input-group mb-3"><span class="input-group-text" id="sotrang">Số trang</span>

    <input type="number" id="sotrang" name="sotrang" ngModel class="form-control" required>
    </div></div>
    <div class="form-group">

    <label for="kichthuoc"></label>
    <div class="input-group mb-3"><span class="input-group-text" id="kichthuoc">Kích thước</span>

    <input type="text" id="kichthuoc" name="kichthuoc" ngModel class="form-control" required>

    </div></div>
    <button type="submit" class="btn btn-primary">Thêm</button>
  </form>
  <div *ngIf="submittedContent">
    <div [innerHTML]="submittedContent"></div>
  </div>

</div>
