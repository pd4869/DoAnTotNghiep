

<div>

    <div class="card shadow mb-4">
      <div class="card-header py-3">

                <th>Mã hóa đơn bán</th>

                <td>

                  <a (click)="viewItemcthdb(item.id,item.MaHoaDonBan,item.MaSach,item.TenSach,item.Anh,item.SoLuong,item.Gia,item.TongTien,item.Giakhuyenmai)"class="btn btn-info fa fa-eye"></a>
